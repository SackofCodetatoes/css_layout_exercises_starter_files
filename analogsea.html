<!DOCTYPE html>
<html>
<head>
	<title>Analog Sea</title>
</head>
<link rel="stylesheet" type="text/css" href="styles/analogsea.css">
<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
<body>
	<div>
			<img class="logo" src="images/logo.png">
	</div>

	<div class="signup_box">
		<form method="post" action="/signup/">
		<h1 class="signup_text">Sign Up</h1>
		<fieldset name="signup_info">
			<div class="formtext"><label for="email" required>Email <br></label></div>
				<input class="input_box" type="email" id="email" placeholder="foo@blizz.com" required>
				<br>

			<div class="formtext"><label for="password" required>Password<br></label></div>
				<input class="input_box" id="password" placeholder="wubalubadubdub" required>
		</fieldset>
		<div class="buttonbox">
			<button class="signup_button" type="submit">Sign Up</button>
		</div>

			
		</form>
	</div>

	
	<div class="login">
		<label >Already have an account? <a href="/login">Log in</a></label> 
	</div>
</body>
</html>
